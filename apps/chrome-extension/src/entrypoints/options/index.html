<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summarize Settings</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="top">
        <h1>Summarize Settings</h1>
        <a class="docsLink" href="https://summarize.sh" target="_blank" rel="noreferrer">Docs</a>
      </div>
      <form id="form">
        <label>
          <span>Token</span>
          <input id="token" type="text" placeholder="(generated in side panel)" />
        </label>
        <label>
          <span>Model</span>
          <input
            id="model"
            type="text"
            list="modelPresets"
            placeholder="auto / free / openai/…"
            autocapitalize="off"
            autocomplete="off"
            spellcheck="false"
          />
          <datalist id="modelPresets">
            <option value="auto" label="Auto"></option>
            <option value="free" label="Free"></option>
          </datalist>
        </label>
        <label>
          <span>Length</span>
          <input
            id="length"
            type="text"
            list="lengthPresets"
            placeholder="xl / short / 20k"
            autocapitalize="off"
            autocomplete="off"
            spellcheck="false"
          />
          <datalist id="lengthPresets">
            <option value="short"></option>
            <option value="medium"></option>
            <option value="long"></option>
            <option value="xl"></option>
            <option value="xxl"></option>
            <option value="20k"></option>
          </datalist>
        </label>
        <label>
          <span>Language</span>
          <input
            id="language"
            type="text"
            list="languagePresets"
            placeholder="auto / en / de / …"
            autocapitalize="off"
            autocomplete="off"
            spellcheck="false"
          />
          <datalist id="languagePresets">
            <option value="auto"></option>
            <option value="en"></option>
            <option value="de"></option>
            <option value="es"></option>
            <option value="fr"></option>
            <option value="it"></option>
            <option value="pt"></option>
            <option value="ja"></option>
            <option value="zh"></option>
            <option value="ko"></option>
          </datalist>
        </label>
        <label>
          <span>Prompt override</span>
          <textarea
            id="promptOverride"
            rows="6"
            placeholder="Custom instructions (prefix). Context + content still appended."
          ></textarea>
        </label>
        <label class="row">
          <input id="auto" type="checkbox" />
          <span>Auto-summarize when panel is open</span>
        </label>
        <label>
          <span>Max chars (extracted)</span>
          <input id="maxChars" type="number" min="20000" step="10000" />
        </label>
        <label>
          <span>Font family (CSS)</span>
          <input id="fontFamily" type="text" />
        </label>
        <label>
          <span>Font size</span>
          <input id="fontSize" type="number" min="12" max="20" step="1" />
        </label>
        <div class="buttons">
          <button type="submit">Save</button>
          <span id="status" class="status"></span>
        </div>
      </form>
    </main>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
